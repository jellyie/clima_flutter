name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.3.1
  http: ^0.12.0+2
  flutter_spinkit: ^4.1.2
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-SemiBold.ttf
      weight: 900
  - family: Lato
    fonts:
    - asset: fonts/Lato-Regular.ttf
